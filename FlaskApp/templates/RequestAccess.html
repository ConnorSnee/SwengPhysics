<!doctype html>
<html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
     <meta name="google" content="notranslate">
     <meta http-equiv="Content-Language" content="en">
      <title>Request Access</title>
      <link rel="stylesheet" href="static/styles/requestaccess.css">
      <link rel="stylesheet" href="static/styles/style.css">
      <script src="static/js/jQuery.js"></script>
      <script src="static/js/requestAccess/signup.js"></script>
      <link rel="icon" href="static/images/favicon.ico" type="image/x-icon"/>
      <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"/>
   </head>
   <body>
      <div class="signUpBox">
         <img src="static/images/user.png" class="user">
         <h2>Request Access</h2>
         <form>
            <p>Username</p>
            <input id="inputUsername" type="text" name="" placeholder="Username">
            <p>First name</p>
            <input id="inputFirstName" type="text" name="" placeholder="First Name">
            <p>Middle name</p>
            <input id="inputMiddleName" type="text" name="" placeholder="Middle Name">
            <p>Last name</p>
            <input id="inputLastName" type="text" name="" placeholder="Last Name">
            <p>Banner ID</p>
            <input id="inputBannerId" type="text" name="" placeholder="91XXXXXXX">
            <p>Email: </p>
            <input id="inputEmail" type="text" name="" placeholder="example@example.com">
            <div class="maxl">
               <p>
                  Request as:
                  <select id="inputRole">
                     <option value="student">Student</option>
                     <option value="professor">Professor</option>
                     <option value="lab_admin">Lab Manager</option>
                     <option value="sys_admin">System Admin</option>
                  </select>
               </p>
            </div>
            <input id="signup" type="submit" name="" value="Submit">
         </form>
      </div>
   </body>
</html>
